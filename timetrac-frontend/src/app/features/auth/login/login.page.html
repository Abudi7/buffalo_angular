<!-- Modern Login Design -->
<div class="modern-login">
  <!-- Background with floating elements -->
  <div class="login-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-icon">⏱️</div>
        <h1 class="logo-text">TimeTrac</h1>
        <p class="logo-subtitle">Professional Time Tracking</p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-form-container">
      <div class="form-header">
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Sign in to your account</p>
      </div>

      <form #f="ngForm" (ngSubmit)="submit(f)" novalidate class="login-form">
        <!-- Email Field -->
        <div class="input-group">
          <div class="input-wrapper">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input
              #emailNative
              class="modern-input"
              name="email"
              type="email"
              inputmode="email"
              enterkeyhint="next"
              autocomplete="email"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              [(ngModel)]="formData.email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="input-group">
          <div class="input-wrapper">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input
              class="modern-input"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              enterkeyhint="go"
              autocomplete="current-password"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              [(ngModel)]="formData.password"
              placeholder="Enter your password"
              required
              minlength="6"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="loading || !f.form.valid"
        >
          <ion-spinner *ngIf="loading" name="crescent" class="button-spinner"></ion-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>

        <!-- Register Link -->
        <div class="register-section">
          <p class="register-text">Don't have an account?</p>
          <a routerLink="/register" class="register-link">Create Account</a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">
        By signing in, you agree to our
        <a href="#" class="footer-link" (click)="$event.preventDefault()">Terms of Service</a>
        and
        <a href="#" class="footer-link" (click)="$event.preventDefault()">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
