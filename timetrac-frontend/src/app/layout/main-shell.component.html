<!-- Modern floating navigation -->
<div class="modern-shell">
  <!-- Floating navigation menu -->
  <div
    class="floating-nav"
    (mouseenter)="showNav = true"
    (mouseleave)="showNav = false"
  >
    <div class="nav-trigger">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="nav-menu" [class.show]="showNav">
      <div class="nav-header">
        <div class="logo">
          <div class="logo-icon">⏱️</div>
          <span class="logo-text">TimeTrac</span>
        </div>
      </div>

      <div class="nav-items">
        <a routerLink="/home" routerLinkActive="active" class="nav-item">
          <ion-icon name="home-outline"></ion-icon>
          <span>Home</span>
        </a>

        <a routerLink="/settings" routerLinkActive="active" class="nav-item">
          <ion-icon name="settings-outline"></ion-icon>
          <span>Settings</span>
        </a>

        <div class="nav-divider"></div>

        <div class="nav-item user-info" *ngIf="userEmail$ | async as email">
          <ion-avatar class="user-avatar">
            <img [src]="avatarFor(email)" alt="avatar" />
          </ion-avatar>
          <div class="user-details">
            <span class="user-email">{{ email }}</span>
            <span class="user-status">Online</span>
          </div>
        </div>

        <button class="nav-item logout-btn" (click)="onLogout()">
          <ion-icon name="log-out-outline"></ion-icon>
          <span>Logout</span>
        </button>
      </div>

      <div class="nav-footer">
        <button class="lang-btn" (click)="cycleLang()">
          <ion-icon name="globe-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</div>
