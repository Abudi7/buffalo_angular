<!-- Modern Register Design -->
<div class="modern-register">
  <!-- Background with floating elements -->
  <div class="register-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <!-- Register Container -->
  <div class="register-container">
    <!-- Header -->
    <div class="register-header">
      <div class="logo-section">
        <div class="logo-icon">⏱️</div>
        <h1 class="logo-text">TimeTrac</h1>
        <p class="logo-subtitle">Professional Time Tracking</p>
      </div>
    </div>

    <!-- Register Form -->
    <div class="register-form-container">
      <div class="form-header">
        <h2 class="form-title">Create Account</h2>
        <p class="form-subtitle">Start tracking your time in minutes</p>
      </div>

      <form #f="ngForm" (ngSubmit)="submit(f)" novalidate class="register-form">
        <!-- Email Field -->
        <div class="input-group">
          <div class="input-wrapper">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input
              class="modern-input"
              name="email"
              type="email"
              inputmode="email"
              enterkeyhint="next"
              autocomplete="email"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              [(ngModel)]="formData.email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="input-group">
          <div class="input-wrapper">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input
              class="modern-input"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              enterkeyhint="go"
              autocomplete="new-password"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              [(ngModel)]="formData.password"
              placeholder="Create a password"
              required
              minlength="6"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="register-button"
          [disabled]="loading || !f.form.valid"
        >
          <ion-spinner *ngIf="loading" name="crescent" class="button-spinner"></ion-spinner>
          <span *ngIf="!loading">Create Account</span>
        </button>

        <!-- Login Link -->
        <div class="login-section">
          <p class="login-text">Already have an account?</p>
          <a routerLink="/login" class="login-link">Sign In</a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="register-footer">
      <p class="footer-text">
        By creating an account, you agree to our
        <a href="#" class="footer-link" (click)="$event.preventDefault()">Terms of Service</a>
        and
        <a href="#" class="footer-link" (click)="$event.preventDefault()">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
